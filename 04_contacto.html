<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitMajo | Gymwear | Productos Fitness</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="img/logo/1-favicon-fmajo.png"
      type="image/x-icon"
    />

    <!-- Tipografía de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS home -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/contacto.css">

    <!-- CDN font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- HEADER COMPLETO -->
    <header class="header-section">
      <div class="contenedor-header">
        <div class="cajalogo">
          <h1>FitMajo</h1>
          <a href="index.html">
            <img
              src="img/logo/2-logotipo-fitmajo.png"
              alt="Logo FitMajo"
              class="logo"
            />
          </a>
        </div>
        <div class="search">
          <input
            type="text"
            class="search-box"
            name="search-box"
            id="buscador"
            placeholder="Buscar..."
          />
          <button class="search-btn">buscar</button>
        </div>
      </div>

      <!-- NAVBAR DENTRO DEL HEADER -->
      <nav class="topnav">
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <ul class="menu-principal" id="menu-principal">
          <li><a href="index.html">home</a></li>

          <li class="submenu">
            <a href="#" class="submenu-toggle">
              mujer <span class="flecha">▼</span>
            </a>
            <ul class="submenu-lista">
              <li><a href="01_1_gymwear-mujer.html">gymwear mujer</a></li>
              <li>
                <a href="01_2_runningwear-mujer.html">runningwear mujer</a>
              </li>
            </ul>
          </li>

          <li class="submenu">
            <a href="#" class="submenu-toggle">
              hombre <span class="flecha">▼</span>
            </a>
            <ul class="submenu-lista">
              <li><a href="02_1_gymwear-hombre.html">gymwear hombre</a></li>
              <li>
                <a href="02_2_runningwear-hombre.html">runningwear hombre</a>
              </li>
            </ul>
          </li>

          <li><a href="03_accesorios.html">accesorios</a></li>
          <li><a href="04_contacto.html">contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <!-- FORMULARIO CONTACTO -->
      <section class="contacto-formulario">
        <h2>Contáctanos</h2>
        <form>
          <div class="input-row">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-row">
            <label for="tipo">Tipo de consulta:</label>
            <select id="tipo" name="tipo">
              <option>-- Selecciona una opción --</option>
              <option>General</option>
              <option>Problema con pedido</option>
              <option>Sugerencia</option>
            </select>
          </div>

          <div class="input-row">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5"></textarea>
          </div>

          <div class="input-row">
            <button type="submit" class="btn-enviar">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <!-- PIE DE LA PAGINA -->
    <footer>
      <p>&copy; 2025 FitMajo. Todos los derechos reservados.</p>
      <div class="redes">
        <a href="#" class="social-link"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="#" class="social-link"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="#" class="social-link"><i class="fa-solid fa-xmark"></i></a>
        <a href="#" class="social-link"><i class="fa-brands fa-tiktok"></i></a>
      </div>
    </footer>

    <!-- SCRIPT DEL FORMULARIO -->
    <script>
      // Mostrar / ocultar menú hamburguesa
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("menu-principal").classList.toggle("active");
        });

      function esMobile() {
        return window.innerWidth < 768;
      }

      // Submenús desplegables solo para mobile
      const submenuToggles = document.querySelectorAll(".submenu-toggle");

      submenuToggles.forEach((toggle) => {
        toggle.addEventListener("click", function (e) {
          if (esMobile()) {
            e.preventDefault();
            const submenu = this.closest(".submenu");
            submenu.classList.toggle("open");

            const flecha = this.querySelector(".flecha");
            flecha.textContent = submenu.classList.contains("open") ? "▲" : "▼";
          }
        });
      });
    </script>
  </body>
</html>
